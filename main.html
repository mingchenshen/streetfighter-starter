<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Street Fighter Jquery Starter</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throw"></div>
			<div class="ryu-poses"></div>
		</div>
		<div class="hadouken">
		</div>
		<div class="instructions">
			<h1>click Ryu to make him fire a hadouken!</h1>
			<h1>press 'X' to make Ryu strike a pose!</h1>
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
